version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - HASSIO_TOKEN=${HASSIO_TOKEN}
    depends_on:
      - fuseki

  fuseki:
    build:
      context: ./fuseki
      dockerfile: dev.Dockerfile
    ports:
      - "3030:3030"
